<div class="container">
  <div class="card" id="cardsStyle">
    <div class="card-header">
      Birth Certificate Application Form
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
          <label for="aadhaarNumber" class="form-label">Aadhaar Card Number</label>
          <input type="number" class="form-control" id="aadhaarNumber" placeholder="Enter Aadhaar Card Number">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-control" id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="mb-3">
          <label for="fatherName" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fatherName" placeholder="Enter father's name" required>
        </div>
        <div class="mb-3">
          <label for="motherName" class="form-label">Mother's Name</label>
          <input type="text" class="form-control" id="motherName" placeholder="Enter mother's name" required>
        </div>
        <div class="mb-3">
          <label for="village" class="form-label">Village</label>
          <input type="text" class="form-control" id="village" placeholder="Enter the village" required>
        </div>
        <div class="mb-3">
          <label for="mandal" class="form-label">Mandal</label>
          <input type="text" class="form-control" id="mandal" placeholder="Enter the mandal" required>
        </div>
        <div class="mb-3">
          <label for="district" class="form-label">District</label>
          <input type="text" class="form-control" id="district" placeholder="Enter the district" required>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" placeholder="Enter the state" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" placeholder="Enter the country" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="reset" class="btn btn-danger">Clear</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
