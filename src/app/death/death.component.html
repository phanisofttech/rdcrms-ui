<div class="container my-5">
  <!-- Card for the form -->
  <div class="card" id="cardsStyle">
    <div class="card-header">
      Death Certificate Application Form
    </div>
    <div class="card-body">
      <form>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option selected>Choose gender...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Date of Death -->
        <div class="mb-3">
          <label for="dateOfDeath" class="form-label">Date of Death</label>
          <input type="date" class="form-control" id="dateOfDeath" placeholder="Enter date of birth" required>
        </div>

        <!-- Age of Death -->
        <div class="mb-3">
          <label for="ageOfDeath" class="form-label">Age of Death</label>
          <input type="number" class="form-control" id="ageOfDeath" placeholder="Enter age of death" required>
        </div>

        <!-- Father's Name -->
        <div class="mb-3">
          <label for="fatherName" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fatherName" placeholder="Enter father's name" required>
        </div>

        <!-- Mother's Name -->
        <div class="mb-3">
          <label for="motherName" class="form-label">Mother's Name</label>
          <input type="text" class="form-control" id="motherName" placeholder="Enter mother's name" required>
        </div>

        <!-- Village -->
        <div class="mb-3">
          <label for="village" class="form-label">Village</label>
          <input type="text" class="form-control" id="village" placeholder="Enter village name" required>
        </div>

        <!-- Mandal -->
        <div class="mb-3">
          <label for="mandal" class="form-label">Mandal</label>
          <input type="text" class="form-control" id="mandal" placeholder="Enter mandal name" required>
        </div>

        <!-- District -->
        <div class="mb-3">
          <label for="district" class="form-label">District</label>
          <input type="text" class="form-control" id="district" placeholder="Enter district name" required>
        </div>

        <!-- State -->
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" placeholder="Enter state name" required>
        </div>

        <!-- Country -->
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" placeholder="Enter country name" required>
        </div>

        <!-- Cause of Death -->
        <div class="mb-3">
          <label for="causeOfDeath" class="form-label">Cause of Death</label>
          <input type="text" class="form-control" id="causeOfDeath" placeholder="Enter cause of death" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <button type="reset" class="btn btn-danger">Clear</button>
          <button type="submit" class="btn btn-primary">Submit</button>

        </div>
      </form>
    </div>
  </div>
</div>
