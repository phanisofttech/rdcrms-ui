<div class="container mt-5">
  <p-toast />
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Register Page</h4>
        </div>
        <div class="card-body">
          <div class="form-group mb-3">
            <label for="aadhaarNumber">Enter Aadhaar Number</label>
            <input type="number" id="aadhaarNumber" class="form-control" [(ngModel)]="aadhaarNumber" required
              [disabled]="isOtpSent">
          </div>
          <button type="submit" (click)="onValidateAadhaarNumber()" class="btn btn-primary btn-block" required
            [disabled]="isOtpSent">Send OTP</button>
          <div *ngIf="isOtpSent">
            <div class="form-group mb-3">
              <label for="otp">Enter OTP</label>
              <input type="number" id="otp" class="form-control" [(ngModel)]="otp" name="otp" required
                [disabled]="isPasswordSent">
            </div>
            <button type="submit" (click)="onVerifyOtp()" class="btn btn-primary btn-block" required
              [disabled]="isPasswordSent">Verify OTP</button>
          </div>
          <div *ngIf="isPasswordSent">
            <label class="form-label text-center">
              <a routerLink="/home">Click Here</a> to login Page.
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showSpinner" class="flex justify-content-center">
    <p-progressSpinner strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s" />
  </div>
