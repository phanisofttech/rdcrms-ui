<div class="container">
    <div id="cardStyles" class="card">
        <div class="card-header">
            <h4>Income Certificate Application Form</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="aadhaarNumber" class="form-label">Aadhaar Card Number</label>
                    <input type="number" class="form-control" id="aadhaarNumber" placeholder="Enter aadhaar number"
                        required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" aria-placeholder="Choose your gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter your date of birth" required>
                </div>

                <div class="mb-3">
                    <label for="fatherName" class="form-label">Father's Name</label>
                    <input type="text" class="form-control" id="fatherName" placeholder="Enter your father name"
                        required>
                </div>

                <div class="mb-3">
                    <label for="village" class="form-label">Village</label>
                    <input type="text" class="form-control" id="village" placeholder="Enter village name" required>
                </div>

                <div class="mb-3">
                    <label for="mandal" class="form-label">Mandal</label>
                    <input type="text" class="form-control" id="mandal" placeholder="Enter mandal name" required>
                </div>

                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" placeholder="Enter district name" required>
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter state name" required>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter country name" required>
                </div>

                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="mobileNumber" placeholder="Enter mobile number"
                        required>
                </div>

                <div class="mb-3">
                    <label for="rationCardNumber" class="form-label">Ration Card Number</label>
                    <input type="number" class="form-control" id="rationCardNumber"
                        placeholder="Enter ration card number" required>
                </div>

                <div class="mb-3">
                    <label for="yearlyIncome" class="form-label">Yearly Income</label>
                    <input type="number" class="form-control" id="yearlyIncome" placeholder="Enter yearly income"
                        required>
                </div>

                <div class="mb-3">
                    <label for="typeOfHouse" class="form-label">Type of House</label>
                    <input type="text" class="form-control" id="typeOfHouse" placeholder="Enter type of house" required>
                </div>

                <div class="mb-3">
                    <label for="caste" class="form-label">Caste</label>
                    <input type="text" class="form-control" id="caste" placeholder="Enter your  caste" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-danger">Clear</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
