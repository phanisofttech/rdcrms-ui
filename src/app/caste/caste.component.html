<div class="container mt-5">
    <div id="cardsStyle" class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    Caste Certificate Application Form
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="FULL_NAME"
                                placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="aadhaarCardNumber" class="form-label">Aadhaar Card Number</label>
                            <input type="number" class="form-control" id="aadhaarCardNumber" name="AADHAAR_CARD_NUMBER"
                                placeholder="Enter aadhaar card number" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="GENDER" aria-placeholder="Choose your gendr"
                                required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="DATE_OF_BIRTH"
                                placeholder="Enter date of birth" required>
                        </div>
                        <div class="mb-3">
                            <label for="fatherName" class="form-label">Father's Name</label>
                            <input type="text" class="form-control" id="fatherName" name="FATHER_NAME"
                                placeholder="Enter father name" required>
                        </div>
                        <div class="mb-3">
                            <label for="caste" class="form-label">Caste</label>
                            <input type="text" class="form-control" id="caste" name="CASTE"
                                placeholder="Enter your caste" required>
                        </div>
                        <div class="mb-3">
                            <label for="subCaste" class="form-label">Sub-Caste</label>
                            <input type="text" class="form-control" id="subCaste" name="SUB_CASTE"
                                placeholder="Enter your sub-caste" required>
                        </div>
                        <div class="mb-3">
                            <label for="village" class="form-label">Village</label>
                            <input type="text" class="form-control" id="village" name="VILLAGE"
                                placeholder="Enter village name" required>
                        </div>
                        <div class="mb-3">
                            <label for="mandal" class="form-label">Mandal</label>
                            <input type="text" class="form-control" id="mandal" name="MANDAL"
                                placeholder="Enter mandal name" required>
                        </div>
                        <div class="mb-3">
                            <label for="district" class="form-label">District</label>
                            <input type="text" class="form-control" id="district" name="DISTRICT"
                                placeholder="Enter district name" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="STATE"
                                placeholder="Enter your state" required>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="COUNTRY"
                                placeholder="Enter country name" required>
                        </div>
                        <div class="mb-3">
                            <label for="typeOfDocument" class="form-label">Type of Document</label>
                            <input type="text" class="form-control" id="typeOfDocument" name="TYPE_OF_DOCUMENT"
                                placeholder="Enter which type of documents" required>
                        </div>
                        <div class="mb-3">
                            <label for="purposeOfCertificate" class="form-label">Purpose of Certificate</label>
                            <input type="text" class="form-control" id="purposeOfCertificate"
                                name="PURPOSE_OF_CERTIFICATE" placeholder="Enter purpose of certificates" required>
                        </div>
                        <div class="mb-3">
                            <label for="physicallyHandicapped" class="form-label">Physically Handicapped</label>
                            <select class="form-select" id="physicallyHandicapped" name="PHYSICALLY_HANDICAPPED">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="reset" class="btn btn-danger">Clear</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
